<style>
	webc-modal {
		--max-width: 90%;
	}

	webc-modal::part(dialog) {
		align-items: unset;
	}
</style>

<div slot='header'>
	<div class='modal-main-title'>History</div>
</div>

<main class='full-flex-column justify-content-between'>
	<div class='row justify-content-center'>
		<div class='col-4 text-center'>
			<div class='history-shipments'>
				<svg version='1.1' id='Layer_1' xmlns='http://www.w3.org/2000/svg' x='0px' y='0px' width='200px'
				     height='200px' viewBox='0 0 200 200' enable-background='new 0 0 200 200'
				     xml:space='preserve'>
	            <path
		            fill='#231F20'
		            d='M156.457,71.777h-21.152V43.549H36.488c-7.756,0-14.113,6.343-14.113,14.11v77.625h14.113
	                    c0,11.714,9.457,21.167,21.188,21.167c11.709,0,21.155-9.453,21.155-21.167h42.354c0,11.714,9.458,21.167,21.16,21.167
	                    c11.709,0,21.165-9.453,21.165-21.167h14.113V100L156.457,71.777z M152.925,82.36L166.758,100h-31.453V82.36H152.925z
	                     M57.677,142.334c-3.895,0-7.066-3.167-7.066-7.05c0-3.884,3.172-7.055,7.066-7.055c3.861,0,7.046,3.171,7.046,7.055
	                    C64.723,139.167,61.538,142.334,57.677,142.334z M73.342,121.173c-3.897-4.305-9.372-7.056-15.665-7.056
	                    c-6.299,0-11.801,2.75-15.682,7.056h-5.507V57.659h84.698v63.514H73.342z M142.347,142.334c-3.886,0-7.042-3.167-7.042-7.05
	                    c0-3.884,3.156-7.055,7.042-7.055c3.901,0,7.057,3.171,7.057,7.055C149.403,139.167,146.248,142.334,142.347,142.334z'></path>
	          </svg>
				<strong>Shipment: {{@shipment.shipmentId}}</strong>
			</div>
			<div data-if='@shipment'>
				<div data-for='@shipment.status'>

					<div data-if='@approved'>
						<div slot='true' class='history-connector'></div>
					</div>

					<div data-if='@cancelled'>
						<div slot='true' class='history-connector'></div>
					</div>

					<div data-if='@normal'>
						<div slot='true' class='history-connector'></div>
					</div>

					<div data-if='@approved'>
						<div slot='true' class='history-status background-approved'>
							<div class='history-date'>{{@date}}</div>
							<div><b>{{@status}}</b></div>
						</div>
					</div>

					<div data-if='@cancelled'>
						<div slot='true' class='history-status background-cancelled'>
							<div class='history-date'>{{@date}}</div>
							<div><b>{{@status}}</b></div>
						</div>
					</div>

					<div data-if='@normal'>
						<div slot='true' class='history-status background-primary'>
							<div class='history-date'>{{@date}}</div>
							<div><b>{{@status}}</b></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class='col-4 text-center'>
			<div class='history-kits'>
				<svg version='1.1' id='Layer_1' xmlns='http://www.w3.org/2000/svg' x='0px' y='0px'
				     width='200px' height='200px' viewBox='0 0 200 200' enable-background='new 0 0 200 200'
				     xml:space='preserve'>
            <path fill='#231F20' d='M92.5,122.386H78v-15h14.5v-14.5h15v14.5H122v15h-14.5v14.5h-15V122.386z M159.712,52.231v17.965
                c0,4.298-2.567,8.001-5.972,10.094v67.479c0,6.566-6.565,11.942-11.943,11.942H58.201c-5.378,0-11.942-5.376-11.942-11.942V80.29
                c-3.404-2.093-5.971-5.796-5.971-10.094V52.231c0-6.576,5.971-11.942,11.944-11.942h95.537
                C153.74,40.289,159.712,45.655,159.712,52.231z M141.797,82.087H58.201v65.682h83.596V82.087z M147.77,52.231H52.232v17.913h95.537
                V52.231z' />
            </svg>
				<span><b>Kits</b></span>
			</div>

			<div data-if='@displayViewKitsButton'>
				<div data-for='@kits.status' slot='true'>
					<div class='history-connector'></div>

					<div data-if='@approved'>
						<div slot='true' class='history-status background-approved'>
							<div class='history-date'>{{@date}}</div>
							<div><b>{{@status}}:</b> {{@count}}</div>
						</div>
					</div>

					<div data-if='@normal'>
						<div slot='true' class='history-status background-primary'>
							<div class='history-date'>{{@date}}</div>
							<div><b>{{@status}}:</b> {{@count}}</div>
						</div>
					</div>
				</div>
				<div slot='false' class='m-3'><i>No kits are available yet</i></div>
			</div>
		</div>
	</div>

	<div class='row-wrapper button-wrapper justify-content-center align-items-center'>
		<div class="col-4 d-flex justify-content-center" data-if='@displayViewShipmentButton'>
			<button class='btn-default' data-tag='view-shipment'>
				<i class="fas fa-bars-staggered"></i>
				View Shipment
			</button>
		</div>

		<div class="col-4 d-flex justify-content-center" data-if='@displayViewKitsButton'>
			<button class='btn-default' data-tag='view-kits'>
				<i class="fas fa-bars-staggered"></i>
				View Kits
			</button>
		</div>
	</div>
</main>
