<style>
	webc-modal::part(dialog) {
		align-items: unset;
	}
</style>

<div slot='header'>
    <div class='modal-main-title'>History</div>
</div>

<main class='justify-content-between'>
    <div class='row'>
        <div class='col-12 text-center'>
            <div class='history-kits'>
                <svg version='1.1' id='Layer_1' xmlns='http://www.w3.org/2000/svg' x='0px' y='0px'
                     width='200px' height='200px' viewBox='0 0 200 200' enable-background='new 0 0 200 200'
                     xml:space='preserve'>
            <path fill='#231F20' d='M92.5,122.386H78v-15h14.5v-14.5h15v14.5H122v15h-14.5v14.5h-15V122.386z M159.712,52.231v17.965
                c0,4.298-2.567,8.001-5.972,10.094v67.479c0,6.566-6.565,11.942-11.943,11.942H58.201c-5.378,0-11.942-5.376-11.942-11.942V80.29
                c-3.404-2.093-5.971-5.796-5.971-10.094V52.231c0-6.576,5.971-11.942,11.944-11.942h95.537
                C153.74,40.289,159.712,45.655,159.712,52.231z M141.797,82.087H58.201v65.682h83.596V82.087z M147.77,52.231H52.232v17.913h95.537
                V52.231z' />
            </svg>
                <span><b>Kits</b></span>
            </div>

            <div data-if='@kit'>
                <div data-for='@kit.status'>
                    <div class='history-connector'></div>

                    <div data-if='@approved'>
                        <div slot='true' class='history-status background-approved'>
                            <div class='history-date'>{{@date}}</div>
                            <div><b>{{@status}}</b></div>
                        </div>
                    </div>

                    <div data-if='@normal'>
                        <div slot='true' class='history-status background-primary'>
                            <div class='history-date'>{{@date}}</div>
                            <div><b>{{@status}}</b></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
